{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<form method="post">
	<label>a's id</label></br>
	<select name="aid" required>
		{% for f in form_auxd %}
		<option value="{{f.id}}">{{ f.name }}</option>
		{% endfor %}
	</select>

	</br>

	<label>b's id</label></br>
	<select name="bid" required>
		{% for f in form_auxd %}

		{% endfor %}
	</select>

	</br>
	<button type="submit">insert</button>
</form>
{% endblock %}
