{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
{% for d in data %}
<p>{{ d.id }}: {{ d.name }}, {{ d.strdate() }}</p>
<a href="{{ url_for('vicms.select_one', content = 'personrec', id = d.id ) }}">view record</a>
<a href="{{ url_for('vicms.update', content = 'personrec', id = d.id ) }}">update record</a>
{% endfor %}
</br>
<a href="{{ url_for('vicms.insert', content = 'personrec' ) }}">insert record</a>
<a href="{{ url_for('root' ) }}">back to root</a>
{% endblock %}
