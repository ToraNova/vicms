{% extends 'base.html' %}

{% block title %}{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<form method="post">
	<label>a's id</label></br>
	<select name="aid" required>
		{% for f in form_auxd %}
		{% if data.aid == f.id %}
			<option value="{{f.id}}" selected>{{ f.name }}</option>
		{% else %}
			<option value="{{f.id}}">{{ f.name }}</option>
		{% endif %}
		{% endfor %}
	</select>

	</br>

	<label>b's id</label></br>
	<select name="bid" required>
		{% for f in form_auxd %}
		{% if data.bid == f.id %}
			<option value="{{f.id}}" selected>{{ f.name }}</option>
		{% else %}
			<option value="{{f.id}}">{{ f.name }}</option>
		{% endif %}
		{% endfor %}
	</select>

	</br>
	<button type="submit">update</button>
</form>
{% endblock %}
